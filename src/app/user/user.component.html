<div>
    <h3>Your data:</h3>
    <div>
        <form class="update-form" (ngSubmit)="onSave()" #form="ngForm">
            <div class="form-group">
                <label for="emial">Mail: </label>
                <input [ngModel]="user.mail" name="mail" id=email email type="text" required>
            </div>
            <div class="form-group">
                <label for="nickname">Nickname: </label>
                <input
                    [ngModel]="user.nickname"
                    name="nickname"
                    id="nickname"
                    type="text"
                    required>
                <button type="button" class="btn margin-left-medium" (click)="showProposal()">Propose nickname</button>
            </div>
            <div class="form-group">
                <label for="package">Package: </label>
                <select [ngModel]="user.packageName" name="package" id='package' type="text" required>
                    <option *ngFor="let package of packages" [ngValue]="package">{{ package | uppercase }}</option>
                </select>
            </div>
            <div class="form-group">
                <div *ngIf="!codeAdded">
                    <label for="code">Special code: </label>
                    <input ngModel name="code" id="code" type="text">
                    <button
                        [disabled]="!validCode"
                        class="btn margin-left-medium"
                        type="button"
                        (click)="addCode()">
                        Add code
                    </button>
                </div>
                <div *ngIf="codeAdded">
                    <p>Your promo code has been added! You gain +20% of nothing!</p>
                </div>
            </div>
            <div class="form-group margin-top-large">
                <button [disabled]="form.invalid" class="btn" type="submit">Save</button>
            </div>
            <p class="update-info" *ngIf="showUpdateText">Your data has been updated!</p>
        </form>
    </div>
</div>
